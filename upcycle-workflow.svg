  <text x="1000" y="1079" font-family="Arial, sans-serif" font-size="12" fill="#93C5FD" text-anchor="middle">Pickup timeframe</text>
  
  <!-- Arrow to Admin -->
  <path d="M 900 1042 L 700 1042" stroke="#3B82F6" stroke-width="3" fill="none" marker-end="url(#arrowBlue)"/>
  
  <!-- Arrow down -->
  <path d="M 1000 1085 L 1000 1135" stroke="#3B82F6" stroke-width="3" fill="none" marker-end="url(#arrowBlue)"/>
  
  <!-- Request Approved -->
  <rect x="900" y="1135" width="200" height="70" rx="8" fill="#1E3A8A" stroke="#10B981" stroke-width="2"/>
  <text x="1000" y="1165" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#10B981" text-anchor="middle">Request Approved</text>
  <text x="1000" y="1185" font-family="Arial, sans-serif" font-size="13" fill="#93C5FD" text-anchor="middle">Location revealed</text>
  <text x="1000" y="1200" font-family="Arial, sans-serif" font-size="13" fill="#93C5FD" text-anchor="middle">Contact shared</text>
  
  <!-- Arrow -->
  <path d="M 1000 1205 L 1000 1255" stroke="#3B82F6" stroke-width="3" fill="none" marker-end="url(#arrowBlue)"/>
  
  <!-- Pickup Material -->
  <rect x="900" y="1255" width="200" height="60" rx="8" fill="#1E3A8A" stroke="#F59E0B" stroke-width="2"/>
  <text x="1000" y="1280" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#F59E0B" text-anchor="middle">Pickup Material</text>
  <text x="1000" y="1300" font-family="Arial, sans-serif" font-size="13" fill="#93C5FD" text-anchor="middle">Visit supplier location</text>
  
  <!-- Arrow to completion -->
  <path d="M 900 1285 L 700 1285" stroke="#F59E0B" stroke-width="3" fill="none" marker-end="url(#arrowOrange)"/>
  
  <!-- Requester Dashboard Box -->
