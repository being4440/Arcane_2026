  <text x="200" y="670" font-family="Arial, sans-serif" font-size="13" fill="#FDE68A" text-anchor="middle">My Active Listings</text>
  <text x="200" y="690" font-family="Arial, sans-serif" font-size="13" fill="#FDE68A" text-anchor="middle">Pending Requests</text>
  <text x="200" y="710" font-family="Arial, sans-serif" font-size="13" fill="#FDE68A" text-anchor="middle">Materials Reused: 8</text>
  <text x="200" y="730" font-family="Arial, sans-serif" font-size="13" fill="#FDE68A" text-anchor="middle">CO2 Saved: 245kg</text>
  <text x="200" y="750" font-family="Arial, sans-serif" font-size="13" fill="#FDE68A" text-anchor="middle">Pickup confirmations</text>
  
  <!-- Admin Column -->
