  <text x="1000" y="1375" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3B82F6" text-anchor="middle">REQUESTER DASHBOARD</text>
  <text x="1000" y="1400" font-family="Arial, sans-serif" font-size="13" fill="#93C5FD" text-anchor="middle">Browse Map/List View</text>
  <text x="1000" y="1420" font-family="Arial, sans-serif" font-size="13" fill="#93C5FD" text-anchor="middle">My Requests Status</text>
  <text x="1000" y="1440" font-family="Arial, sans-serif" font-size="13" fill="#93C5FD" text-anchor="middle">Materials Received: 6</text>
  <text x="1000" y="1460" font-family="Arial, sans-serif" font-size="13" fill="#93C5FD" text-anchor="middle">My CO2 Impact: 87kg</text>
  <text x="1000" y="1480" font-family="Arial, sans-serif" font-size="13" fill="#93C5FD" text-anchor="middle">Pickup locations</text>
  
  <!-- Category Legend -->
