  <text x="200" y="475" font-family="Arial, sans-serif" font-size="12" fill="#FDE68A" text-anchor="middle">Select category</text>
  <text x="200" y="492" font-family="Arial, sans-serif" font-size="12" fill="#FDE68A" text-anchor="middle">Upload photos</text>
  <text x="200" y="509" font-family="Arial, sans-serif" font-size="12" fill="#FDE68A" text-anchor="middle">Set pickup location</text>
  <text x="200" y="526" font-family="Arial, sans-serif" font-size="12" fill="#FDE68A" text-anchor="middle">Add quantity and details</text>
  
  <!-- Arrow to Database -->
  <path d="M 300 480 L 450 480" stroke="#FBBF24" stroke-width="3" fill="none" marker-end="url(#arrowYellow)"/>
  
  <!-- Arrow down from supplier -->
  <path d="M 200 530 L 200 620" stroke="#FBBF24" stroke-width="3" stroke-dasharray="5,5" fill="none"/>
  
