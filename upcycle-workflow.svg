<svg viewBox="0 0 1200 1600" xmlns="http://www.w3.org/2000/svg">
  <!-- Black Background -->
  <rect width="1200" height="1600" fill="#000000"/>
  
  <!-- Title -->
  <text x="600" y="60" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#10B981" text-anchor="middle">
    UPCYCLE CONNECT
  </text>
  <text x="600" y="100" font-family="Arial, sans-serif" font-size="28" fill="#6EE7B7" text-anchor="middle">
    Waste to Resource Coordination System
  </text>
  
  <!-- User Type Labels -->
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FBBF24" text-anchor="middle">
    SUPPLIER
  </text>
  <text x="600" y="180" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#10B981" text-anchor="middle">
    ADMIN
  </text>
  <text x="1000" y="180" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3B82F6" text-anchor="middle">
    REQUESTER
  </text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowYellow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#FBBF24" />
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#10B981" />
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#3B82F6" />
    </marker>
    <marker id="arrowOrange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#F59E0B" />
    </marker>
  </defs>
  
  <!-- Supplier Column -->
  <!-- Start -->
  <rect x="100" y="220" width="200" height="60" rx="30" fill="#FBBF24"/>
  <text x="200" y="255" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#000" text-anchor="middle">START</text>
  
  <!-- Arrow -->
  <path d="M 200 280 L 200 320" stroke="#FBBF24" stroke-width="3" fill="none" marker-end="url(#arrowYellow)"/>
  
  <!-- Supplier Login -->
  <rect x="100" y="320" width="200" height="70" rx="8" fill="#451A03" stroke="#FBBF24" stroke-width="2"/>
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FBBF24" text-anchor="middle">Supplier Login</text>
  <text x="200" y="370" font-family="Arial, sans-serif" font-size="13" fill="#FDE68A" text-anchor="middle">(Lab Admin/Industry)</text>
  
  <!-- Arrow -->
  <path d="M 200 390 L 200 430" stroke="#FBBF24" stroke-width="3" fill="none" marker-end="url(#arrowYellow)"/>
  
