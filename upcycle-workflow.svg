  <text x="600" y="1545" font-family="Arial, sans-serif" font-size="13" fill="#6EE7B7" text-anchor="middle">Category Breakdown | Monthly Trends | Top Contributors</text>
  <text x="600" y="1565" font-family="Arial, sans-serif" font-size="13" fill="#6EE7B7" text-anchor="middle">Success Rate: 87%</text>
  
  <!-- Requester Column -->
