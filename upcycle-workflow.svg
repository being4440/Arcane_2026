  <text x="60" y="870" font-family="Arial, sans-serif" font-size="12" fill="#FDE68A" text-anchor="start">1. Melt and Recast (Al, Cu, Steel)</text>
  <text x="60" y="895" font-family="Arial, sans-serif" font-size="12" fill="#FDE68A" text-anchor="start">2. Refurbishable Tools</text>
  <text x="60" y="920" font-family="Arial, sans-serif" font-size="12" fill="#FDE68A" text-anchor="start">3. Reusable Containers</text>
  <text x="60" y="945" font-family="Arial, sans-serif" font-size="12" fill="#FDE68A" text-anchor="start">4. Electronic Components</text>
  <text x="60" y="970" font-family="Arial, sans-serif" font-size="12" fill="#FDE68A" text-anchor="start">5. Timber/Acrylic/Structural</text>
  <text x="60" y="995" font-family="Arial, sans-serif" font-size="12" fill="#FDE68A" text-anchor="start">6. Non-Reusable (Tracked only)</text>
  <text x="190" y="1020" font-family="Arial, sans-serif" font-size="11" font-style="italic" fill="#D97706" text-anchor="middle">Auto-calculated CO2 impact</text>
  
  <!-- Key Feature Highlight -->
