  <text x="1000" y="910" font-family="Arial, sans-serif" font-size="12" fill="#93C5FD" text-anchor="middle">Map view with pins</text>
  <text x="1000" y="927" font-family="Arial, sans-serif" font-size="12" fill="#93C5FD" text-anchor="middle">List view + filters</text>
  <text x="1000" y="944" font-family="Arial, sans-serif" font-size="12" fill="#93C5FD" text-anchor="middle">Distance shown</text>
  
  <!-- Arrow -->
  <path d="M 1000 950 L 1000 1000" stroke="#3B82F6" stroke-width="3" fill="none" marker-end="url(#arrowBlue)"/>
  
