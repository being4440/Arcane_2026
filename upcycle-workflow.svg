  <text x="190" y="1105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#10B981" text-anchor="middle">LOCATION PRIVACY</text>
  <text x="190" y="1130" font-family="Arial, sans-serif" font-size="12" fill="#6EE7B7" text-anchor="middle">Before approval:</text>
  <text x="190" y="1147" font-family="Arial, sans-serif" font-size="11" fill="#93C5FD" text-anchor="middle">"2.3 km away" (fuzzy)</text>
  <text x="190" y="1170" font-family="Arial, sans-serif" font-size="12" fill="#6EE7B7" text-anchor="middle">After approval:</text>
  <text x="190" y="1187" font-family="Arial, sans-serif" font-size="11" fill="#93C5FD" text-anchor="middle">Exact address revealed</text>
